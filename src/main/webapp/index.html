<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Agency WebApp</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">✈️ DreamEscape</div>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h1>Welcome Back, Traveler!</h1>
      <p>Plan your next adventure with ease.</p>
    </section>

    <section class="search-form">
      <form action="MainPageServlet" method="post">
        <div class="form-group">
          <label for="from">From</label>
          <input type="text" id="from" name="from" placeholder="e.g., JFK, New York or USA" required />
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input type="text" id="to" name="to" placeholder="e.g., CDG, Paris or France" required />
        </div>
        <div class="form-group">
          <label for="depart">Departure Date</label>
          <input type="date" id="depart" name="depart" required />
        </div>
        <div class="form-group">
          <label for="return">Return Date</label>
          <input type="date" id="return" name="return" />
        </div>
        <button type="submit">Search Flights</button>
      </form>
    </section>

    <section class="destinations">
      <h2>Popular Destinations</h2>
      <div class="card-grid">
        <div class="card">
          <img src="images/paris.png" alt="Paris" />
          <h3>Paris, France</h3>
        </div>
        <div class="card">
          <img src="images/tokyo.png" alt="Tokyo" />
          <h3>Tokyo, Japan</h3>
        </div>
        <div class="card">
          <img src="images/sydney.png" alt="Sydney" />
          <h3>Sydney, Australia</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DreamEscape Travel Agency. All rights reserved.</p>
  </footer>
</body>
</html>
